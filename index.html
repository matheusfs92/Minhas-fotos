<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <title>Website Layout | CodingLab</title>
    <link rel="stylesheet" href="arquivos-css/style.css" />
    <link rel="stylesheet" href="/arquivos-css/style-carrossel.css" />

  </head>
  <body>
    <nav>
      <div class="menu">

      </div>
